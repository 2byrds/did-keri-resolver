version: "3"

services:
    witnesshost:
        container_name: witnesshost
        hostname: witnesshost
        image: gleif/keri:latest
        tty: true
        volumes:
            - ./volume/witnesshost/keripy/scripts/keri/cf/main/:/keripy/scripts/keri/cf/main/
        ports:
            - 5642:5642  # witness
            - 5643:5643  # witness
            - 5644:5644  # witness
        entrypoint: kli witness demo

    dkr:
        container_name: dkr
        hostname: dkr
        build:
            context: .
            dockerfile: ./images/dkr.dockerfile
        image: gleif/dkr:latest
        tty: true
        volumes:
            - ./volume/dkr/my-scripts/:/keripy/my-scripts/
            - ./volume/dkr/examples/:/usr/local/var/did-keri-resolver/examples/
            - ./volume/pages/:/pages/

    did-webs-service:
        container_name: did-webs-service
        hostname: did-webs-service
        build:
            context: .
            dockerfile: ./images/did-webs-service.dockerfile
        depends_on:
            - dkr
        image: gleif/did-webs-service:latest
        ports:
            - 7676:7676

    did-webs-resolver-service:
        container_name: did-webs-resolver-service
        hostname: did-webs-resolver-service
        build:
            context: .
            dockerfile: ./images/did-webs-resolver-service.dockerfile
        depends_on:
            - dkr
        image: gleif/did-webs-resolver-service:latest
        ports:
            - 7677:7677
