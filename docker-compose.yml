version: "3"

services:
    witnesshost:
        container_name: witnesshost
        hostname: witnesshost
        image: gleif/keri:latest
        platform: linux/amd64
        tty: true
        ports:
            - 5642:5642  # witness
            - 5643:5643  # witness
            - 5644:5644  # witness
        entrypoint: kli witness demo

    webs:
        container_name: webs
        hostname: webs
        build:
            context: .
            dockerfile: ./images/webs.dockerfile
        image: 2byrds/webs:latest
        tty: true
        volumes:
            - ~/VSCode/did-keri-resolver/volume/dkr/examples:/usr/local/var/webs/volume/webs/examples
            - ~/VSCode/did-keri-resolver/volume/dkr/pages:/usr/local/var/webs/volume/webs/pages

    did-webs-service:
        container_name: did-webs-service
        hostname: did-webs-service
        build:
            context: .
            dockerfile: ./images/did-webs-service.dockerfile
        depends_on:
            - webs
        ports:
            - 7676:7676
        tty: true
        volumes:
            - ~/VSCode/did-keri-resolver/volume/dkr/examples:/usr/local/var/webs/volume/webs/examples
            - ~/VSCode/did-keri-resolver/volume/dkr/pages:/usr/local/var/webs/volume/webs/pages

    did-webs-resolver-service:
        container_name: did-webs-resolver
        hostname: did-webs-resolver
        build:
            context: .
            dockerfile: ./images/did-webs-resolver-service.dockerfile
        image: did-webs-resolver:latest
        ports:
            - 7677:7677
        tty: true
        depends_on:
            - webs
